                    </div>

    <script>
        let isPasswordVisible = false; // Track password visibility state

        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            isPasswordVisible = !isPasswordVisible; // Toggle the visibility state

            if (isPasswordVisible) {
                passwordField.type = "text"; // Show password
                document.getElementById("togglePassword").nextElementSibling.textContent = "Hide Password"; // Change label
            } else {
                passwordField.type = "password"; // Hide password
                document.getElementById("togglePassword").nextElementSibling.textContent = "Show Password"; // Change label
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const form = event.currentTarget;
            
            // Check form validity
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            form.classList.add('was-validated');
        });
    </script>
